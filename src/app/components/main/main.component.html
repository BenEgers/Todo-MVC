<section class="main" [ngClass]="{hidden : noTodosClass()}">
    <input type="checkbox" id="toggle-all" class="toggle-all" [checked]="isAllTodoSelected()" (change)="toggleAllTodos($event)">
    <label for="toggle-all">Mark all as Completed</label>
    <ul class="todo-list">
        <app-todo-item *ngFor="let todo of visibleTodos()" [todo]="todo" [isEditing]="editingId === todo.id"
            (setEditingId)="setEditingId($event)"
        >
        </app-todo-item>
    </ul>
</section>
